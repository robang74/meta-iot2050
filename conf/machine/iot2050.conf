DISTRO_ARCH ?= "arm64"

PREFERRED_PROVIDER_u-boot-${MACHINE} ?= "u-boot-iot2050-pg2"
PREFERRED_PROVIDER_u-boot-${MACHINE}-config ?= "u-boot-iot2050-pg2"

KERNEL_NAME ?= "iot2050"
DTB_FILES ?= " \
    ti/k3-am6528-iot2050-basic.dtb \
    ti/k3-am6528-iot2050-basic-pg2.dtb \
    ti/k3-am6548-iot2050-advanced.dtb \
    ti/k3-am6548-iot2050-advanced-pg2.dtb \
    ti/k3-am6548-iot2050-advanced-m2-bkey-pcie-ekey-pcie.dtb \
    ti/k3-am6548-iot2050-advanced-m2-bkey-pciex2.dtb \
    ti/k3-am6548-iot2050-advanced-m2-bkey-usb3-ekey-pcie.dtb \
    "

IMAGE_FSTYPES ?= "wic-img"
WKS_FILE ?= "iot2050.wks.in"

IMAGE_INSTALL += "u-boot-script"

# only relevant for SWUpdate image
SWUPDATE_BOOTLOADER = "efibootguard"
